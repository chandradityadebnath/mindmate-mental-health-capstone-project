name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Run basic functionality test
      run: |
        python -c "
        import asyncio
        from src.agents.crisis_detector import CrisisDetectionAgent
        from src.agents.emotion_analyzer import EmotionAnalysisAgent
        
        async def test_basic():
            crisis_agent = CrisisDetectionAgent()
            emotion_agent = EmotionAnalysisAgent()
            
            result1 = await crisis_agent.analyze('test message')
            result2 = await emotion_agent.analyze('test message')
            
            print('âœ… Basic functionality test passed')
        
        asyncio.run(test_basic())
        "
